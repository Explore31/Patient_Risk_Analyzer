<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Predictive Risk Analyzer{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<style>
  </style>
<body>

  <!-- Header -->
  <header class="header">
    <a href="add.html" class="logo">
      <img src="{{ url_for('static', filename='images/Main_Logo.png') }}" alt="PredictiveAI Logo">
    </a>
    <nav class="navbar">
      <ul>
        <li>
          {% if current_user.is_authenticated %}
          <a href="#">Welcome {{ current_user.name }}!</a>
          {% else %}
          <a href="/">Login</a>
          {% endif %}
        </li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Patient</a>
          <div class="dropdown-menu">
            <a href="{{ url_for('routes.patient_id') }}">Monitor</a>
            <a href="{{ url_for('routes.add_patient') }}">Add New</a>
          </div>
        </li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Developed by <b>TEAM-9</b></p>
  </footer>

</body>

</html>
